<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .pricing-table {
      display: flex;
      max-width: 2000px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    .pricing-header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 8px 8px 0 0;
      flex: 1;
    }

    .plan {
      flex: 1;
      padding: 30px;
      text-align: center;
    }

    .plan img {
      max-width: 100px;
      margin-bottom: 15px;
    }

    .plan h4 {
      font-size: 24px;
      color: #333;
    }

    .plan .price {
      font-size: 16px;
      color: #e72a2a;
      margin-bottom: 20px;
    }

    .plan button {
      display: block;
      padding: 10px 20px;
      margin: 20px auto;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="pricing-table">
    
    <div class="plan">
      <img src="Tshirt.jpg" alt="Product 1">
      <h4>Men's T-Shirt Printed Fashion Comes</h4>
      <div class="price">Rs.449</div>
    </div>

    <div class="plan">
      <img src="Wallet.jpg" alt="Product 2">
      <h4>Men Leather Wallets With Card Holder-Brown/Black</h4>
      <div class="price">Rs.1,199</div>
    </div>

    <div class="plan">
      <img src="Wallet2.jpg" alt="Product 3">
      <h4>Men Leather Wallet - Brown</h4>
      <div class="price">Rs.999</div>
    </div>

    <div class="plan">
        <img src="Cap.jpg" alt="Product 4">
        <h4>High Quality Casual Unisex Cap Black</h4>
        <div class="price">Rs.399</div>
      </div>
  </div>

</body>
</html>
